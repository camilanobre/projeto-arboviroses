<ion-app >
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar color="ion-toolbar">
          <ion-title><strong>Menu</strong></ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content >
        <ion-list>
            <ion-list-header *ngIf="user"> Bom atendimento, {{ user.displayName }}!</ion-list-header>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages" >
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]" >
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label >
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
