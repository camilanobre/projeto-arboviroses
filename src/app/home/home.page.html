<ion-header>
  <ion-toolbar color="toolbar">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <strong>Seja bem-vindo!</strong>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>

        <ion-item>
            <ion-label>Selecionar Paciente</ion-label>

  </form>
